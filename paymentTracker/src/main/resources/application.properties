springdoc.swagger-ui.defaultModelsExpandDepth = -1
springdoc.packages-to-scan=com.mashreq.paymentTracker.controller
server.servlet.context-path=/paymentTracker/api
##Sql server DB configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PaymentTracker;encrypt=true;trustServerCertificate=true
spring.datasource.username=TestLogin
spring.datasource.password=Sample
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
springdoc.api-docs.enabled = true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
regex.promptKey=\~(.+?)~\

threadpool.size=50
threadpool.maxSize=100
threadpool.queueCapacity=10
threadpool.threadPrefix=threadPoolExecutor-

sourcepool.testOnBorrow=true
sourcepool.maxActive=75
sourcepool.maxIdle=10