springdoc.swagger-ui.defaultModelsExpandDepth = -1
springdoc.packages-to-scan=com.mashreq.paymentTracker.controller
server.servlet.context-path=/paymentTracker/api

##server DB configuration

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.api-docs.enabled = true
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.datasource.platform=oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=sys as sysdba
spring.datasource.password=sample@123


spring.jpa.hibernate.ddl-auto=none

regex.promptKey=\~(.+?)~\


threadpool.size=50
threadpool.maxSize=100
threadpool.queueCapacity=10
threadpool.threadPrefix=threadPoolExecutor-

sourcepool.testOnBorrow=true
sourcepool.maxActive=75
sourcepool.maxIdle=10